<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css\styleG.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="card/logo.png" alt="Logo" class="logo-img">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Введите запрос">
                    <button class="search-button">Найти</button>
                </div>
                <div class="icons">
                    <a href="Korzina.html" class="cart-icon">
                        <img src="card/cart.png" alt="Корзина" class="icon-img">
                    </a>
                    <a href="LK.html" class="profile-icon">
                        <img src="card/lk.png" alt="ЛК" class="icon-img">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <aside class="sidebar">
                    <h3>Фильтры</h3>
                    <form>
                        <div class="filter-section">
                            <h4>Sub-Categories</h4>
                            <label><input type="checkbox" name="sub_category" value="Furniture"> Furniture</label>
                            <label><input type="checkbox" name="sub_category" value="Camera Accessories"> Camera Accessories</label>
                            <label><input type="checkbox" name="sub_category" value="Fitness Accessories"> Fitness Accessories</label>
                            <label><input type="checkbox" name="sub_category" value="Diet & Nutrition"> Diet & Nutrition</label>
                            <label><input type="checkbox" name="sub_category" value="All Electronics"> All Electronics</label>
                            <label><input type="checkbox" name="sub_category" value="All Home & Kitchen"> All Home & Kitchen</label>
                        </div>                        
                        <div class="filter-section">
                            <h4>Стоимость</h4>
                            <label>От <input type="number" name="min-price" value="100"></label>
                            <label>До <input type="number" name="max-price" value="5000"></label>
                        </div>
                        <div class="filter-section">
                            <label><input type="checkbox" name="discount" value="1"> Только товары со скидками</label>
                        </div>
                        <button type="button" class="apply-button">Применить</button>
                    </form>
                </aside>
                <section class="catalog">
                    <h2>Каталог</h2>
                    <select class="sort-select" id="sortSelect">
                        <option value="default">По убыванию рейтинга</option>
                        <option value="price-asc">По возрастанию цены</option>
                        <option value="price-desc">По убыванию цены</option>
                        <option value="rating-asc">По возрастанию рейтинга</option>
                    </select>
                    <div class="product-grid"></div>
                    <button class="load-more">Загрузить ещё</button>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="contact-info">
                        <h3>Контактная информация</h3>
                        <p>Адрес: 33242, г. Москва, ул. Зачетная, д. 1</p>
                        <p>Телефон: +7 (123) 456-78-90</p>
                        <p>Email: 2005ivanb@gmail.com</p>
                    </div>
                    <div class="social-media">
                        <h3>Социальные сети</h3>
                        <a href="#" class="social-icon">Telegramm</a>
                        <a href="#" class="social-icon">Instagram</a>
                        <a href="#" class="social-icon">Twitter</a>
                    </div>
                </div>
                <p>&copy; 2025 The World</p>
            </div>
        </footer>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <script src="js\script2.js"></script>
</body>
</html>
